# Language setting
language: node_js

branches:
  only:
    - master

env:
  global:
    - REPO=sample_node_ayeaye
    - DOCKER_HUB_URL=ttrahan # {account name}

build:
  ci:
    - echo 'CI is running'
    - echo 'running test 1' && sleep 15
    - echo 'running test 2' && sleep 15
    - echo 'running test 3' && sleep 15
    - echo 'running test 4' && sleep 15
    - echo 'running test 5' && sleep 15
  post_ci:
    - heroku git:remote -a sample-node-ayeaye -r heroku --ssh-git
    - git push heroku master

integrations:
  key:
    - integrationName: heroku
      type: ssh-key
