# Language setting
language: node_js

branches:
  only:
    - master

env:
  global:
    - APP_NAME=sample-node-ayeaye

build:
  ci:
    - echo 'CI is running'
    - echo 'running test 1' && sleep 15
    - echo 'running test 2' && sleep 15
    - echo 'running test 3' && sleep 15
    - echo 'running test 4' && sleep 15
    - echo 'running test 5' && sleep 15
  post_ci:
    - git push -f git@heroku.com:$APP_NAME.git master

integrations:
  key:
    - integrationName: heroku
      type: ssh-key
